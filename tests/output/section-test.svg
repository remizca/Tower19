<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <title>Section View Test</title>
  <desc>Test of section view generation with hatch patterns</desc>
  
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Grid for reference -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#eee" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Section view -->
<g class="section-view" data-id="A" transform="translate(150, 150)">
<g class="section-contour">
<path d="M -25.00 -12.50 L 25.00 -12.50 L 25.00 12.50 L -25.00 12.50 Z" fill="none" stroke="#000" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round" />
<g class="hatch-pattern">
<line x1="24.27" y1="-12.50" x2="25.00" y2="-11.77" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="20.03" y1="-12.50" x2="25.00" y2="-7.53" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="15.79" y1="-12.50" x2="25.00" y2="-3.29" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="11.54" y1="-12.50" x2="25.00" y2="0.96" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="7.30" y1="-12.50" x2="25.00" y2="5.20" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="3.06" y1="-12.50" x2="25.00" y2="9.44" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-1.18" y1="-12.50" x2="23.82" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-5.43" y1="-12.50" x2="19.57" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-9.67" y1="-12.50" x2="15.33" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-13.91" y1="-12.50" x2="11.09" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-18.15" y1="-12.50" x2="6.85" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-22.40" y1="-12.50" x2="2.60" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-25.00" y1="-10.86" x2="-1.64" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-25.00" y1="-6.62" x2="-5.88" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-25.00" y1="-2.38" x2="-10.12" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-25.00" y1="1.87" x2="-14.37" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-25.00" y1="6.11" x2="-18.61" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
<line x1="-25.00" y1="10.35" x2="-22.85" y2="12.50" stroke="#000" stroke-width="0.35" stroke-linecap="butt" />
</g>
</g>
<text x="0" y="-10" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="black">SECTION A-A</text>
</g>
  
  <!-- Reference axes at origin -->
  <line x1="140" y1="150" x2="160" y2="150" stroke="red" stroke-width="0.5"/>
  <line x1="150" y1="140" x2="150" y2="160" stroke="green" stroke-width="0.5"/>
</svg>